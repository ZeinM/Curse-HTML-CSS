<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="../css/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <nav>
      <img src="../img/logoz.jpg" alt="logo" class="logo" />
      <ul>
        <li><a href="index.html">ГЛАВНАЯ</a></li>
        <li><a href="about.html">О СЕБЕ</a></li>
        <li><a href="main.html">СЕРТИФИКАТЫ</a></li>
        <li><a href="contact.html">КОНТАКТЫ</a></li>
      </ul>
    </nav>
    <selection>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container_form">
          <div class="form">
            <h2>Login Form</h2>
            <form>
              <div class="inputBox">
                <input type="text" placeholder="Username" />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Login" />
              </div>
              <p class="forget">Forgot Password ? <a href="#">Click Here</a></p>
              <p class="forget">
                Don't have an account ? <a href="#">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </selection>

    <footer>
      <div class="footer-bottom">
        <p>Z1-Company 2021 codeOpacity. designed by <span>Zein musaev</span></p>
      </div>
    </footer>
  </body>
</html>
